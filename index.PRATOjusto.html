<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prato Justo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 30px 10px;
    }

    header img {
      width: 80px;
      margin-bottom: 10px;
    }

    header h1 {
      color: #2f5e3d;
      font-size: 28px;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background-color: #d6f0d8;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-decoration: none;
      display: block;
      color: inherit;
    }

    .card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
      color: #2f5e3d;
    }

    /* cores específicas */
    .green { background-color: #2f5e3d; }
    .green { background-color: #c2e6c7; }

    /* botão grande do mapa */
    .mapa {
      background-color: #ffe29b;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      display: block;
      color: inherit;
      transition: transform 0.2s;
    }

    .mapa:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .mapa p {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #2f5e3d;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/4727/4727420.png" alt="Logo">
    <h1>PRATO JUSTO</h1>
  </header>

  <div class="grid">
    <a href="receitas.html" class="card green">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Salada">
      <p>Receitas Saudáveis</p>
    </a>

    <a href="direitos.html" class="card yellow">
      <img src="https://cdn-icons-png.flaticon.com/512/3419/3419593.png" alt="Direitos">
      <p>Seus Direitos na Mesa</p>
    </a>

    <a href="dicas.html" class="card green">
      <img src="https://cdn-icons-png.flaticon.com/512/3076/3076782.png" alt="Dicas">
      <p>Dicas Legais e Nutricionais</p>
    </a>

    <a href="scanner.html" class="card green">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Scanner">
      <p>Scanner de Rótulos</p>
    </a>
  </div>

  <a href="mapa.html" class="mapa">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Mapa" width="30">
    <p>Mapa de Feiras Locais</p>
  </a>

</body>
</html>
