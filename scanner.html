<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scanner de R√≥tulos ‚Äì PRATOjusto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7f1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1c5e40;
    }
    #scanner-container {
      margin: 20px auto;
      max-width: 600px;
    }
    video {
      width: 100%;
      border: 2px solid #1c5e40;
      border-radius: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #1c5e40;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background: #13452f;
    }
  </style>
</head>
<body>
  <h1>üì∑ Scanner de R√≥tulos</h1>
  <p>Aponte a c√¢mera para o c√≥digo de barras do produto.</p>

  <div id="scanner-container">
    <video id="video" autoplay></video>
    <div id="result">Resultado: nenhum c√≥digo detectado</div>
  </div>

  <a href="index.PRATOjusto.html">‚¨Ö Voltar para o site</a>

  <!-- Biblioteca QuaggaJS para scanner -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const resultEl = document.getElementById('result');

    // Iniciar scanner
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#video'),
        constraints: {
          facingMode: "environment" // usar c√¢mera traseira no celular
        }
      },
      decoder: {
        readers: ["ean_reader", "code128_reader", "upc_reader"] // tipos comuns de c√≥digo de barras
      }
    }, function(err) {
      if (err) {
        console.error(err);
        resultEl.textContent = "Erro ao acessar a c√¢mera.";
        return;
      }
      Quagga.start();
    });

    // Detectar c√≥digo
    Quagga.onDetected(function(data) {
      resultEl.textContent = "C√≥digo detectado: " + data.codeResult.code;
    });
  </script>
</body>
</html>
